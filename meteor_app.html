<head>
  <title>Magnet Words</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div id="controls">
    <h2>Magnet Words</h2>
    <input type="text" id="words" />
    <a id="up">↑</a>
    <a id="down">↓</a>
    <a id="left">←</a>
    <a id="right">→</a>
  </div>
  <div id="canvas">
    {{#each words}}
    <div class="word" style="left: {{x}}px; top: {{y}}px;" id={{_id}}>{{name}}<a class='word-delete'>x</a></div>
    {{/each}}

    <div id="users">
    {{#each users}}
      <div class="participant" style="background-color: {{color}}"><span>A User</span></div>
    {{/each}}
    </div>
  </div>
</template>
